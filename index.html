<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Guide</title>
</head>
<body>
<div class="outer">
    <h1 class="main-heading">Справочник JavaScript</h1>
    <div class="chapters">
        <button type="button" class="chapters__btn chapters__btn_keywords" value="Зарезервированные слова">
            Зарезервированные слова
        </button>
        <button type="button" class="chapters__btn chapters__btn_console" value="Методы объекта console">Методы объекта
            console
        </button>
        <button type="button" class="chapters__btn chapters__btn_var" value="Отличия var и let">Отличия var и let
        </button>
        <button type="button" class="chapters__btn chapters__btn_const" value="Ключевое слово const">Ключевое слово
            const
        </button>
        <button type="button" class="chapters__btn chapters__btn_terms" value="Термины и определения">Термины и
            определения
        </button>
        <button type="button" class="chapters__btn chapters__btn_types" value="Типы данных в JavaScript">Типы данных в
            JavaScript
        </button>
        <button type="button" class="chapters__btn chapters__btn_modals"
                value="Стандартные модальные окна в JavaScript">Стандартные модальные окна в JavaScript
        </button>
        <button type="button" class="chapters__btn chapters__btn_explicit"
                value="Преобразования типов в JS">Преобразования типов в JS
        </button>
        <button type="button" class="chapters__btn chapters__btn_arithmetic"
                value="Математические операторы в JS">Математические операторы в JS
        </button>
        <button type="button" class="chapters__btn chapters__btn_comparison"
                value="Операторы сравнения">Операторы сравнения
        </button>
        <button type="button" class="chapters__btn chapters__btn_conditions"
                value="Условные конструкции">Условные конструкции
        </button>
        <button type="button" class="chapters__btn chapters__btn_logics"
                value="Логические операторы">Логические операторы
        </button>
        <button type="button" class="chapters__btn chapters__btn_new" value="Новая секция">Новая секция</button>
    </div>
</div>
<script src="./js/variables.js"></script>
<script src="./js/dictionary.js"></script>
<script src="./js/articles.js"></script>
<script src="./js/functions.js"></script>
<script src="./js/script.js"></script>
<script src="./index.js"></script>
</body>
</html>
